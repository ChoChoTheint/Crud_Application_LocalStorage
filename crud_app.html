<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
        body {
            background-color: #7B6773;
            color: white;
        }

        .form {
            display: block;
            width: 50%;
            margin: 0 auto;
            /* background-color: #80A96D; */
        }

        #Update {
            display: none;
        }

        input[type=text] {
            background-color: #7B7073;
        }
        table{

            overflow-x: auto;
  width: 100%;
        }

    </style>
</head>

<body class="">
    <div class="container">
        <div class="form mt-4">
            <h1>CRUD APPLICATION</h1>
            <form action="">
                <div class="form-group col-lg-8 mb-3">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" />
                </div>
                <div class="form-group col-md-8 mb-3">
                    <label for="">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Enter Age" />
                </div>
                <div class="form-group col-md-8 mb-3">
                    <label for="">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" />
                </div>
                <div class="form-group col-md-8 mb-3">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Email" />
                </div>
                <button class="btn btn-success" id="Submit" onclick="AddData()">
                    Add Data
                </button>
                <button class="btn btn-success" id="Update" onclick="UpdateData()">
                    Update
                </button>
            </form>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table" id="crudTable" style="text-align: center;background-color: rgb(240, 104, 104);">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="crud_app.js"></script>
</body>

</html>
